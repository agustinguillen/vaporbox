<div @fade class="row login-container mt-5">

        <h1 class="text-center mb-2 brand">V a p o r b o x</h1>


    <div class="mb-5 mt-5 form-container">
        <h3 class="mb-3 mt-5 section-title">Ingresá a tu cuenta</h3>

        <div class="alert alert-success" *ngIf="status == 'success'">
            Te has identificado correctamente
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            No has podido iniciar sesión, intentalo nuevamente.
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-xl-4 col-lg-4">
            <div class="col-lg-12 mt-3">
                <label for="email">Dirección de email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                class="form-control" required pattern="[a-z0-9-_%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                <span *ngIf="!email.valid && email.touched">Este campo es obligatorio y debe ser una dirección de email válida</span>
            </div>
            <div class="col-lg-12 mt-3">
                <label for="password">Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" required/>
                <span *ngIf="!password.valid && password.touched">Ingresá tu contraseña</span>
            </div>
            <div class="text-center">
                <small>¿No tenés una cuenta en Vaporbox? Registrate <a [routerLink]="['/register']">aquí</a> </small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-default mt-3" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
                <button type="button" class="btn btn-light mt-3" [routerLink]="['/register']">Registrate</button>
            </div>
        </form>
    </div>
</div>
