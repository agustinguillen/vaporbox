<div class="col-lg-10">
    <h3>Mensajes Enviados</h3>
    
    <div class="messages-sent" *ngIf="messages">
        <div *ngFor="let message of messages" class="item-user d-flex justify-content-center">
            <div class="card card-default mb-3" *ngIf="message.emitter">
                <div class="card-body">
                    <div>
                        <div class="image-user pull-left">
                                <img src="{{url + 'get-image-user/' + message.emitter.image}}" alt="Imagen de usuario" *ngIf="message.emitter.image">
                                <img class="default-user-image" src="assets/img/default-user.jpg" alt="Imagen de usuario" *ngIf="!message.emitter.image">
                        </div>
                        <div class="user-name row mt-3">
                            <p>
                                De <a [routerLink]="['/profile/', message.emitter._id]">{{message.emitter.name + ' ' + message.emitter.surname}}</a>
                                enviado a <a [routerLink]="['/profile/', message.receiver._id]">{{message.receiver.name + ' ' + message.receiver.surname + ' '}}</a> 
                                <small class="date">{{(message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo}}</small>
                            </p><br>
                        </div>
                    </div>
                    <div class="col-lg-12">{{message.text}}</div> 
                </div>
                
            </div>
        </div>
    </div>
    <!--PaginaciÃ³n-->
    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li *ngIf="page > 1"><a [routerLink]="['/messages/sent/', prev_page]">Anterior</a></li>
            <li *ngIf="pages != page"><a [routerLink]="['/messages/sent/', next_page]">Siguiente</a></li>
        </ul>
    </div>
</div>
